{% extends "base.html" %} 
{% block content %} 
<script type="text/javascript">
   $(document).ready(function () {
       var table = $("#data").DataTable({
           searching: true,
           paging: false,
           ordering: false,
           info: false,
           ajax: {
               url: "/lifespan/plate/data",
               dataSrc: ""
           },
           columns: [
               { data: "plate_id" },
               { data: "plate_name" },
               { data: "tech_initial" },
               { data: "experiment_id" },
               { data: "strain_name" },
               { data: "species_name" },
               { data: "comp_id" },
               { data: "comp_name" },
               { data: "exp_cond_name" },
               { data: "replicate_num" },
               { data: "concentration" },
               { data: "concentration_units" },
               { data: "plate_validated" },
           ],
           columnDefs: [
               {
                   targets: [0],
                   visible: false,
               }
           ],
           // Customizing table format
           dom: "Bfrtip",
           buttons: [
               "copy",
               "csv",
               "excel",
               "pdf",
               "print"
           ],
           lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]],
           scrollX: true,
           scrollCollapse: true,
           autoWidth: true,
       });
   
       table.on("select deselect", function () {
           var selectedRows = table.rows({ selected: true }).count();
           table.button(2).enable(selectedRows > 0);
           table.button(3).enable(selectedRows > 0);
           table.button(4).enable(selectedRows > 0);
       });
   });
</script>
<style>
   .custom-search-bar {
   text-align: left;
   margin-left: 10px; /* Adjust the value as needed */
   margin-top: 10px; /* Adjust the value as needed */
   }
   /* Add this part to incorporate the scrolling */
   div.dataTables_wrapper {
   width: 900px; /* Set the desired width for the table */
   margin: 0 auto; /* Center the table on the page */
   }
</style>
<div id="main">
   <div class="table-responsive">
      <!-- Add the wrapper class to this div -->
      <div class="dataTables_wrapper">
         <table id="data" class="display compact nowrap" width="100%" style="font-family: 'Arial Narrow', Arial, sans-serif;">
            <thead>
               <tr>
                  <th>Plate ID</th>
                  <th>Plate Name</th>
                  <th>Tech Initial</th>
                  <th>Experiment ID</th>
                  <th>Strain Name</th>
                  <th>Species Name</th>
                  <th>Compound ID</th>
                  <th>Compound</th>
                  <th>Experiment Condition</th>
                  <th>Replicate Number</th>
                  <th>Concentration</th>
                  <th>Concentration Units</th>
                  <th>Plate Validated</th>
               </tr>
            </thead>
         </table>
      </div>
   </div>
</div>
{% endblock %}
